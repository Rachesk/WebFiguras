{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Editar Producto</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" name="precio" class="form-control" value="{{ producto.precio }}">
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" name="stock" class="form-control" value="{{ producto.stock }}">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <input type="text" name="categoria" class="form-control" value="{{ producto.categoria }}">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea name="descripcion" class="form-control">{{ producto.descripcion }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <a href="{% url 'rol_bodeguero' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
