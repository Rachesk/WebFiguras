{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sakamoto Toys{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'waggypetshop/css/styles.css' %}">
</head>
<body>
    
    
    <div class="container mt-4">
        <!-- Contenedor para alertas -->
        <div id="alert-container" style="position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 1000;"></div>
        
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="{% static 'waggypetshop/js/main.js' %}"></script>
    
    {% block scripts %}
    <!-- Scripts específicos de cada página -->
    {% endblock %}
</body>
</html>
